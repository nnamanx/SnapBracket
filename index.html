<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Brackets</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="logo">SnapBracket</div>
        <div class="menu">
            <div class="menu-item">project basket <span class="icon">U</span></div>
            <div class="menu-item">logout <span class="icon">&#x21E5;</span></div>
        </div>
    </header>

    <main>
        <div class="center-message">
            <p>We welcome you to Snap Brackets presentation to learn the basics of the WALL calculator</p>
        </div>

        <div class="icons">
            <div class="icon-item">
                <div class="icon">&#x1F3E0;</div>
                <span>PITCHED ROOF</span>
            </div>
            <div class="icon-item">
                <div class="icon">&#x1F5D8;</div>
                <span>WALL</span>
            </div>
            <div class="icon-item">
                <div class="icon">&#x1F3E3;</div>
                <span>FLATROOF</span>
            </div>
            <div class="icon-item">
                <div class="icon">&#x1F9F1;</div>
                <span>WHOLESALE ORDER</span>
            </div>
            <div class="icon-item">
                <div class="icon">&#x1F5C1;</div>
                <span>MATERIAL BANK</span>
            </div>
            <div class="icon-item">
                <div class="icon">&#x1F464;</div>
                <span>USER PROFILE</span>
            </div>
        </div>
    </main>

    <footer>
        <p>release-2024-11-5</p>
    </footer>

    
</body>

</html>
